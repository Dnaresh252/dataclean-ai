version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dataclean-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dataclean_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: dataclean-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
